<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="600" fill="#f8f9fa"/>
    
    <!-- Border -->
    <rect x="40" y="40" width="720" height="520" stroke="#4f46e5" stroke-width="4" fill="white"/>
    
    <!-- Decorative corners -->
    <circle cx="80" cy="80" r="20" fill="#4f46e5"/>
    <circle cx="720" cy="80" r="20" fill="#4f46e5"/>
    <circle cx="80" cy="520" r="20" fill="#4f46e5"/>
    <circle cx="720" cy="520" r="20" fill="#4f46e5"/>
    
    <!-- Title -->
    <text x="400" y="140" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#1f2937">CERTIFICATE</text>
    <text x="400" y="180" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#6b7280">of Professional Excellence</text>
    
    <!-- Content -->
    <text x="400" y="240" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#4b5563">This is to certify that</text>
    <text x="400" y="280" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#1f2937">Punthawee Sorseang</text>
    <text x="400" y="320" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#4b5563">has successfully demonstrated expertise in</text>
    <text x="400" y="360" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#4f46e5">[Certificate Title]</text>
    
    <!-- Date and signature area -->
    <line x1="150" y1="450" x2="350" y2="450" stroke="#6b7280" stroke-width="2"/>
    <text x="250" y="470" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#6b7280">Date</text>
    
    <line x1="450" y1="450" x2="650" y2="450" stroke="#6b7280" stroke-width="2"/>
    <text x="550" y="470" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#6b7280">Authorized Signature</text>
    
    <!-- Seal/Badge -->
    <circle cx="650" cy="380" r="40" fill="#4f46e5" opacity="0.1"/>
    <circle cx="650" cy="380" r="35" stroke="#4f46e5" stroke-width="3" fill="none"/>
    <text x="650" y="385" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#4f46e5">VERIFIED</text>
</svg>
