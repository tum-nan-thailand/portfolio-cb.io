<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Certificate PDF</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 40px;
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .certificate {
            width: 800px;
            height: 600px;
            background: white;
            border: 8px solid #4f46e5;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            position: relative;
            text-align: center;
        }
        .cert-border {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 2px solid #4f46e5;
        }
        .cert-title {
            font-size: 48px;
            font-weight: bold;
            color: #1f2937;
            margin: 40px 0 20px 0;
            letter-spacing: 2px;
        }
        .cert-subtitle {
            font-size: 20px;
            color: #6b7280;
            margin-bottom: 40px;
        }
        .cert-text {
            font-size: 18px;
            color: #4b5563;
            margin: 20px 0;
        }
        .cert-name {
            font-size: 36px;
            font-weight: bold;
            color: #1f2937;
            margin: 30px 0;
            text-decoration: underline;
        }
        .cert-skill {
            font-size: 28px;
            font-weight: bold;
            color: #4f46e5;
            margin: 20px 0;
        }
        .cert-footer {
            position: absolute;
            bottom: 60px;
            left: 40px;
            right: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cert-date {
            font-size: 16px;
            color: #6b7280;
        }
        .cert-seal {
            width: 80px;
            height: 80px;
            border: 4px solid #4f46e5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(79, 70, 229, 0.1);
            font-size: 12px;
            font-weight: bold;
            color: #4f46e5;
        }
        .corners {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 4px solid #4f46e5;
        }
        .corner-tl { top: 40px; left: 40px; border-right: none; border-bottom: none; }
        .corner-tr { top: 40px; right: 40px; border-left: none; border-bottom: none; }
        .corner-bl { bottom: 40px; left: 40px; border-right: none; border-top: none; }
        .corner-br { bottom: 40px; right: 40px; border-left: none; border-top: none; }
    </style>
</head>
<body>
    <div class="certificate">
        <div class="cert-border"></div>
        <div class="corners corner-tl"></div>
        <div class="corners corner-tr"></div>
        <div class="corners corner-bl"></div>
        <div class="corners corner-br"></div>
        
        <div class="cert-title">CERTIFICATE</div>
        <div class="cert-subtitle">of Professional Excellence</div>
        
        <div class="cert-text">This is to certify that</div>
        <div class="cert-name">Punthawee Sorseang</div>
        <div class="cert-text">has successfully demonstrated expertise in</div>
        <div class="cert-skill">Backend Development Expert</div>
        
        <div class="cert-footer">
            <div class="cert-date">
                <div style="border-top: 2px solid #6b7280; width: 150px; margin-bottom: 5px;"></div>
                Date: July 2024
            </div>
            <div class="cert-seal">
                VERIFIED<br>âœ“
            </div>
            <div class="cert-date">
                <div style="border-top: 2px solid #6b7280; width: 150px; margin-bottom: 5px;"></div>
                Authorized Signature
            </div>
        </div>
    </div>

    <script>
        // Instructions for converting to PDF
        console.log('To convert this to PDF:');
        console.log('1. Press Ctrl+P (Windows) or Cmd+P (Mac)');
        console.log('2. Select "Save as PDF" as destination');
        console.log('3. Save as backend-expert.pdf in assets/certificates/ folder');
        console.log('4. Repeat for other certificate types by changing the skill name');
        
        // Auto-print dialog for easy PDF generation
        setTimeout(() => {
            if (confirm('Would you like to generate PDF now? Click OK to open print dialog.')) {
                window.print();
            }
        }, 1000);
    </script>
</body>
</html>
